<html>
<head>
	<title></title>
</head>
<body>
<h1><u>Following servers were matched</u></h1>

<p>{% for i in result %} {% endfor %}&quot;</p>

<table>
	<tbody>
		<tr>
			<td>
			<p>{{i.server_name}} : {{i.server_ip}}</p>
			</td>
			<td class="td-log">
			<div id="" style="overflow-y: scroll;width:100%;height:50px">{% for l in i.logs %}
			<div>{{l}} {% endfor %}</div>
			</div>
			</td>
		</tr>
	</tbody>
</table>
<style type="text/css">table {font-size:8pt;width:100%;color:blue;border:0px solid black;}
   td  {border:1px solid black;}
   input {width:50;color:blue;font-size:8pt;width:60px}
    .div-left{
    float:left;
    padding-left:10px;
    margin-left:20px
}
.div-right{
    float:right;
    padding-right:10px;
    margin-right:100px
}
.container{
     
    max-width:100%;
    border:1px solid salmon;
    
    padding-top:5px;
}

.td-log {width:90%

}
</style>
</body>
</html>
